<html>
    <head>
        <title>Football Score</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">       
    </head>
    <body>
        <div class="container">
            <div class="sub-container responsive-sub-container">
                <div>
                    <h3>HOME</h3>
                    <div class="score-board">
                        <p id="home-container">0</p>
                    </div>
                    <div class="button-group">
                        <button class="btn" onclick="homeIncrementFunction(1)">+1</button>
                        <button class="btn" onclick="homeIncrementFunction(2)">+2</button>
                        <button class="btn" onclick="homeIncrementFunction(3)">+3</button>
                    </div>
                    <button class="clear-btn responsive-clear-btn" onclick="clearHomeEl()">Clear</button>
                </div>
            </div>
            <div class="sub-container">
                <div>
                    <h3>GUEST</h3>
                    <div class="score-board">
                        <p id="guest-container">0</p>
                    </div>
                    <div class="button-group">
                        <button class="btn" onclick="guestIncrementFunction(1)">+1</button>
                        <button class="btn" onclick="guestIncrementFunction(2)">+2</button>
                        <button class="btn" onclick="guestIncrementFunction(3)">+3</button>
                    </div>
                    <button class="clear-btn responsive-clear-btn" onclick="clearGuestEl()">Clear</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
